<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Usuários</title>
    <link rel="stylesheet" href="style.css" /> <!-- Estilo personalizado -->
    
    <!-- Bootstrap para layout e componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  
  <body class="bg-light">
    <div class="container">
      <h1 class="text-center">Cadastro de Usuários</h1>
      
      <!-- Formulário para cadastro -->
      <form id="form">
        <input type="hidden" id="id" /> <!-- Campo oculto para ID do usuário -->
        <div class="mb-3 text-center">
          <input type="text" id="nome" class="form-control" placeholder="Seu nome" required /> <!-- Nome do usuário -->
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary btn-sm p-2">
            <i class="fa-solid fa-floppy-disk fs-4 fa-icon"></i> <!-- Ícone de disquete para salvar -->
          </button>
        </div>
      </form>

      <!-- Mensagem de feedback ao usuário -->
      <p id="mensagem" class="text-center"></p>

      <h2 class="mt-4 text-center">Lista de Usuários</h2>
      <ul id="lista" class="list-group"></ul> <!-- Lista de usuários cadastrados -->
    </div>

    <!-- Arquivo JavaScript para controlar a lógica do CRUD -->
    <script src="script.js"></script>
  </body>
</html>
